<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f8fafc; color: #1e293b; padding: 1rem; }
        .container { max-width: 600px; margin: auto; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); margin-top: 1rem; }
        input[type="file"] { padding: 0.5rem; border: 2px dashed #cbd5e1; border-radius: 0.5rem; cursor: pointer; display: block; width: calc(100% - 1rem); }
        h1 { font-size: 1.875rem; font-weight: 800; }
        h2 { font-size: 1.5rem; font-weight: 700; }
        h4 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        button { background-color: #2563eb; color: white; font-weight: 600; padding: 0.75rem 1.5rem; border: none; border-radius: 9999px; cursor: pointer; }
        button:hover { background-color: #1d4ed8; }
        .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 9999px; height: 0.75rem; overflow: hidden; margin: 0.5rem 0; }
        .progress { background-color: #2563eb; height: 100%; width: 0%; transition: width 0.3s ease-in-out; }
        .tile { padding: 1rem; border: 1px solid #ddd; margin-bottom: 0.5rem; border-radius: 4px; cursor: pointer; background-color: white; }
        .tile.completed { border-color: #2563eb; background-color: #eff6ff; }
        .tile:hover { background-color: #f1f5f9; }
        .orb-tile { padding: 1rem; border: 1px solid #cbd5e1; margin-bottom: 0.75rem; border-radius: 8px; cursor: pointer; background-color: white; transition: all 0.2s ease; }
        .orb-tile:hover { background-color: #f8fafc; border-color: #2563eb; transform: translateY(-1px); box-shadow: 0 4px 8px -2px rgb(0 0 0 / 0.1); }
        .content-indicators { display: flex; gap: 0.75rem; align-items: center; margin-top: 0.5rem; flex-wrap: wrap; }
        .content-indicator { display: inline-flex; align-items: center; gap: 0.25rem; padding: 0.25rem 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; }
        .content-indicator.lesson { background-color: #ecfdf5; color: #065f46; }
        .content-indicator.flashcard { background-color: #fef3c7; color: #92400e; }
        .total-content { color: #6b7280; font-size: 0.875rem; font-style: italic; }
        .back-button { background: none; color: #2563eb; padding: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="loader-view" class="view active">
             <div class="card">
                <h1>Carica un Corso</h1>
                <p>Seleziona un file XML per iniziare.</p>
                <input type="file" id="file-input" accept=".xml,text/xml">
             </div>
        </div>

        <div id="pathway-view" class="view">
            </div>

        <div id="orbs-view" class="view">
            </div>

        <div id="learning-view" class="view">
            </div>

    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
