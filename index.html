<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f8fafc; color: #1e293b; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        input[type="file"] { padding: 0.5rem; border: 2px dashed #cbd5e1; border-radius: 0.5rem; cursor: pointer; }
        h1 { font-size: 1.875rem; font-weight: 800; }
        #course-container { margin-top: 2rem; }
        .pathway-title { font-size: 1.5rem; font-weight: 700; }
        .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 9999px; height: 0.75rem; overflow: hidden; margin: 0.5rem 0; }
        .progress { background-color: #2563eb; height: 100%; width: 0%; transition: width 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carica un Corso</h1>
        <p>Seleziona un file XML per iniziare.</p>
        <input type="file" id="file-input" accept=".xml,text/xml">
        <div id="app-container"></div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
